<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="slider">
        <p class="firm">Slider mobile phone</p>
        <div class="visual_window">
          <ul class="list">
            <li><img class="tel" src="image/12problack.png" alt="" /></li>
            <li><img class="tel" src="image/12problue.png" alt="" /></li>
            <li><img class="tel" src="image/12progold.png" alt="" /></li>
            <li><img class="tel" src="image/s21black.png" alt="" /></li>
            <li><img class="tel" src="image/s21blue.png" alt="" /></li>
            <li><img class="tel" src="image/s21red.png" alt="" /></li>
            <li><img class="tel" src="image/mi11blue.png" alt="" /></li>
            <li><img class="tel" src="image/mi11gold.png" alt="" /></li>
            <li><img class="tel" src="image/mi11white.png" alt="" /></li>
          </ul>
        </div>
      </div>
      <div class="btn">
        <button class="Iphone btn-style">Iphone 12pro</button>
        <button class="Samsung btn-style">Samsung S21</button>
        <button class="Xiaomi btn-style">Xiaomi MI11</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
